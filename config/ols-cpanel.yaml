server:
  name: "OpenLiteSpeed"
  version: "1.7.17"
  admin_email: "root@localhost"
  user: "nobody"
  group: "nobody"
  
performance:
  max_connections: 10000
  max_ssl_connections: 10000
  cache_enabled: true
  cache_size_mb: 1024
  gzip_compression: true
  gzip_level: 6
  keep_alive_timeout: 5
  max_keep_alive_requests: 10000
  memory_limit: "2G"
  cpu_limit: "100%"
  
security:
  ssl_auto_renewal: true
  ssl_renewal_days_before: 30
  firewall_rules: true
  rate_limiting: true
  max_requests_per_minute: 60
  block_failed_logins: true
  max_failed_attempts: 5
  block_duration_minutes: 15
  hide_server_signature: true
  disable_trace_method: true
  x_frame_options: "SAMEORIGIN"
  x_content_type_options: "nosniff"
  x_xss_protection: "1; mode=block"
  
logging:
  level: "INFO"
  access_log_enabled: true
  error_log_enabled: true
  log_rotation: true
  max_log_size_mb: 100
  retention_days: 30
  access_log_format: "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\""
  
monitoring:
  enabled: true
  metrics_interval: 60
  alert_thresholds:
    cpu_usage: 80
    memory_usage: 85
    disk_usage: 90
    response_time: 5000
    connection_count: 8000
  notifications:
    email_enabled: true
    email_recipients:
      - "admin@example.com"
    slack_enabled: false
    slack_webhook_url: ""
    
php:
  default_version: "8.2"
  allowed_versions:
    - "8.1"
    - "8.2"
    - "8.3"
  handler: "lsapi"
  memory_limit: "512M"
  max_execution_time: 300
  upload_max_filesize: "128M"
  post_max_size: "128M"
  max_input_vars: 5000
  opcache_enabled: true
  opcache_memory_consumption: "256M"
  
ssl:
  default_protocol: "TLSv1.3"
  cipher_suite: "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"
  enable_ocsp_stapling: true
  enable_hsts: true
  hsts_max_age: 31536000
  hsts_include_subdomains: true
  hsts_preload: true
  
backup:
  enabled: true
  schedule: "0 2 * * *"
  retention_days: 7
  backup_config: true
  backup_ssl: true
  backup_logs: false
  compression: true
  destination: "/var/backups/ols-cpanel"
  
api:
  enabled: true
  rate_limit: 100
  timeout: 30
  authentication: "whm"
  allowed_ips:
    - "127.0.0.1"
    - "::1"
  
features:
  auto_config_reload: true
  real_time_monitoring: true
  advanced_logging: true
  ssl_management: true
  php_version_switching: true
  performance_optimization: true
  security_hardening: true
  backup_automation: true
  
maintenance:
  auto_cleanup_logs: true
  log_retention_days: 30
  temp_cleanup_hours: 24
  cache_cleanup_hours: 6
  performance_tuning: true
  security_updates: true
  
integration:
  whm:
    auto_sync_domains: true
    auto_sync_ssl: true
    auto_sync_php: true
    plugin_menu: true
    theme_integration: true
  cloudlinux:
    enabled: false
    cagefs_integration: false
    alt_php_support: false
  cpanel:
    uapi_integration: true
    whm_api_integration: true
    hook_system: true
    
debug:
  enabled: false
  verbose_logging: false
  performance_profiling: false
  error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
  display_errors: false
  
custom:
  company_name: "OLS cPanel"
  support_email: "support@ols-cpanel.com"
  documentation_url: "https://github.com/afgupload/OLS-cPanel-WHM/docs"
  version_check_url: "https://api.github.com/repos/afgupload/OLS-cPanel-WHM/releases/latest"
  telemetry_enabled: false
